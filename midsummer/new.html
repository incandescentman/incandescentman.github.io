            margin: 0;

            max-width: 600px;

            padding: 20px;

            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        p {
            color: #666;
            line-height: 1.5;
        }

    </style>

<body>
    <div class="container">
        <img src="img/1.png" alt="Party Image 1">

        <h1>You're Invited!</h1>

        <p>We're throwing a party and we want you to be there! Join us for an evening of food, drinks, and fun. Here are the details:</p>
        <p><strong>Date:</strong> July 10, 2023</p>
        <p><strong>Time:</strong> 6:00 PM - 11:00 PM</p>
        <p><strong>Location:</strong> 123 Party Street, Partyville</p>

        <img src="img/2.png" alt="Party Image 2">

</html>
